<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<link rel="stylesheet" type="text/css" href="../../css/style.css" />
<link rel="stylesheet" type="text/css" href="../../css/skin_/login.css" />
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/jquery.select.js"></script>
    <script type="text/javascript" src="../../js/login.js"></script>
    <script type="text/javascript" src="../../js/layer-v3.0.3/layer/layer.js"></script>
    <script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
<title>用户登录</title>
</head>

<body>
<div id="container">
    <div id="bd">
    	<div id="main">
        	<div class="login-box">
                <div id="logo"></div>
                <h1></h1>
                <div class="input username" id="username" >
                    <label for="userName">用户名</label>
                    <span></span>
                    <input type="text" id="userName" style="width: 410px"  onkeydown="changeEnter(event,1)" />
                </div>
                <div class="input psw" id="psw">
                    <label for="password">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                    <span></span>
                    <input type="password" id="password" style="width: 410px"  onkeydown="changeEnter(event,2)" />
                </div>
                <div id="btn" class="loginButton" style="left: 260px;float: left">
                    <input type="button" class="button" value="登录"  />
                </div>
                <div style="padding-top: 335px;padding-left: 435px"><a href="javascript:;" id="forget" style="margin-left: 100px">忘记密码</a></div>
            </div>
        </div>
    </div>
   
</div>

</body>
<script type="text/javascript">
	var height = $(window).height() > 445 ? $(window).height() : 445;
	$("#container").height(height);
	var bdheight = ($(window).height() - $('#bd').height()) / 2 - 20;
	$('#bd').css('padding-top', bdheight);
	$(window).resize(function(e) {
        var height = $(window).height() > 445 ? $(window).height() : 445;
		$("#container").height(height);
		var bdheight = ($(window).height() - $('#bd').height()) / 2 - 20;
		$('#bd').css('padding-top', bdheight);
    });
	$('select').select();
	
	// $('.loginButton').click(function(e) {
    //     document.location.href = "main.html";
    // });
</script>

</html>
