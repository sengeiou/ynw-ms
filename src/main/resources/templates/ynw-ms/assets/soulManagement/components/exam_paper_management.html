<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 数据表格</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="../../css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet">

    <script type="text/javascript" src="../../../js/jquery.js"></script>
    <script type="text/javascript" src="exam_paper.js"></script>
    <script type="text/javascript" src="../../js/getDate.js"></script>
    <link rel="stylesheet" href="../../../css/page/easyhelper.min.css">
    <!--<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.3.1.min.js"></script>-->
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script src="../../../js/page/jquery.transit.min.js"></script>
    <script src="../../../js/page/es6-shim.min.js"></script>
    <script src="../../../js/page/easyhelper.min.js"></script>
    <script src="../../../js/page/comment.js"></script>
    <script type="text/javascript" src="../../../js/layer-v3.0.3/layer/layer.js"></script>
    <link rel="stylesheet" href="../../../css/comment.css">
    <style>
        .update-body {
            width: 80%;
            height: 45%;
            margin: 0px auto;
            border-top:1px dashed grey;
        }
        #add-role select {
            width: 200px;
            height: 90%;
        }
        .delete-data {
            width: 40%;
            height: 400px;
            border: 1px solid black;
            margin-left: 20%;
            margin-top: 90px;
            position: fixed;
            z-index: 5;
            background: white;
            display: none;
        }
        .delete-button {
            width: 68%;
            margin-left: 15%;
            margin-top: 8%;
        }
        .delete-button input {
            margin-left: 10%;
            width: 26%;
        }
        .delete-body {
            margin: 10% 25%;
            font-size: 15px;
            font-weight:bold;
        }
        #nowPage-date {
            width: 420px;
            height: 350px;
            border: 1px solid black;
            margin-left: 30%;
            margin-top: 90px;
            position: fixed;
            z-index: 5;
            background: white;
            display: none;
        }
        .nowPage-left {
            width: 55%;
            height: 260px;
            margin: 20px;
            border: 1px solid black;
            float: left;
            overflow: hidden;
            overflow-y:scroll;
        }
        .nowPage-right {
            width: 25%;
            height: 260px;
            float: right;
            margin: 20px;
        }
        .nowPage-right input {
            width: 60px;
            margin-bottom: 10px;
        }
        .operation-data {
            width: 500px;
            height: 300px;
            border: 1px solid black;
            margin-left: 30%;
            margin-top: 90px;
            position: fixed;
            z-index: 6;
            background: white;
            display: none;
        }
        .role-body {
            margin: 8% 20%;
        }
        .role-body input {
            margin: 10px;
        }
        .data-button {
            width: 68%;
            margin-left: 15%;
            margin-top: 8%;
        }
        .data-button input {
            margin-left: 10%;
        }
        .operation-exam-data {
            width: 500px;
            height: 400px;
            border: 1px solid black;
            margin-left: 30%;
            margin-top: 90px;
            position: fixed;
            z-index: 6;
            background: white;
            display: none;
        }
        .exam-body {
            width: 60%;
            height: 60%;
            margin: 3% 15%;
            text-align: right;
        }
        .exam-body textarea{
            margin-right:10px;
        }
        .exam-body select {
            width: 200px;
            height: 30px;
            border-radius: 5px;
            margin: 10px;
        }
    </style>

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!--添加问卷-->
    <div class="operation-exam-data" id="add-exam-data">
        <div class="data-top">添加问卷</div>
        <div class="exam-body" id="add-exam">
            标题*：<textarea rows="2" cols="40" name="title"></textarea><br/>
            分类*：
            <select name="kbExampaperCtgyId">
                <option value="">--请选择--</option>
            </select><br/>
            类型*：
            <select name="type">
                <option value="">--请选择--</option>
            </select><br/>
            状态：
            <select name="status">
                <option value="">--请选择--</option>
                <option value="1">有效</option>
                <option value="0">无效</option>
            </select><br/>
        </div>
        <div class="button data-button">
            <input id="add-exam-confirm" type="button" value="确定"/>
            <input class="cancel" type="button" value="取消"/>
        </div>
    </div>

    <!--编辑问卷-->
    <div class="operation-exam-data" id="update-exam-data">
        <div class="data-top">编辑问卷</div>
        <div class="exam-body" id="update-exam">
            标题*：<textarea rows="2" cols="40" name="title"></textarea><br/>
            分类*：
            <select name="kbExampaperCtgyId">
                <option value="">--请选择--</option>
            </select><br/>
            类型*：
            <select name="type">
                <option value="">--请选择--</option>
            </select><br/>
            状态：
            <select name="status">
                <option value="">--请选择--</option>
                <option value="1">有效</option>
                <option value="0">无效</option>
            </select><br/>
        </div>
        <div class="button data-button">
            <input id="update-exam-confirm" type="button" value="确定"/>
            <input class="cancel" type="button" value="取消"/>
        </div>
    </div>

    <!--问卷分类-->
    <div id="nowPage-date">
        <div class="data-top">问卷分类管理</div>
        <div>
            <div class="nowPage-left">
                <select style="width: 110%">

                </select>
            </div>
            <div class="nowPage-right">
                <!--<input type="button" value="新增">-->
                <!--<input type="button" value="编辑">-->
                <!--<input type="button" value="删除">-->
                <!--<input type="button" value="上移">-->
                <!--<input type="button" value="下移">-->
                <!--<input class="cancel" type="button" value="退出">-->
            </div>
        </div>
    </div>

    <!--添加问卷分类-->
    <div class="operation-data" id="add-exam-classify-data">
        <div class="data-top">添加问卷分类</div>
        <div class="role-body" id="add-exam-classify">
            问卷分类名称：<input name="name" type="text"/>
        </div>
        <div class="button data-button">
            <input id="add-exam-classify-confirm" type="button" value="确定"/>
            <input class="exam-classify-cancel" type="button" value="取消"/>
        </div>
    </div>

    <!--修改问卷分类-->
    <div class="operation-data" id="update-exam-classify-data">
        <div class="data-top">编辑问卷分类</div>
        <div class="role-body" id="update-exam-classify">
            问卷分类名称：<input name="name" type="text"/>
        </div>
        <div class="button data-button">
            <input id="update-exam-classify-confirm" type="button" value="确定"/>
            <input class="exam-classify-cancel" type="button" value="取消"/>
        </div>
    </div>
    <!--删除问卷分类-->
    <div class="delete-data" id="delete-exam-classify-data">
        <div class="data-top">删除</div>
        <div class="update-body" id="delete-exam-classify">
            <div class="delete-body">确定要删除分类【<span></span>】吗？</div>
        </div>
        <div class="update-body bottom">
            <div class="button delete-button">
                <input id="exam-classify-confirm" type="button" value="确定"/>
                <input class="exam-classify-cancel" type="button" value="取消"/>
            </div>
        </div>
    </div>
    <!--删除问卷-->
    <div class="delete-data" id="delete-exam-data">
        <div class="data-top">删除问卷</div>
        <div class="update-body" id="delete-exam">
            <div class="delete-body">确定要删除问卷【<span></span>】吗？</div>
        </div>
        <div class="update-body bottom">
            <div class="button delete-button">
                <input id="delete-exam-confirm" type="button" value="确定"/>
                <input class="cancel" type="button" value="取消"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>问卷列表
                        <!--<small>分类，查找</small>-->
                    </h5>
                    <div class="ibox-tools">
                        <input id="userId" type="hidden" th:value="${msUserId}">
                        <input id="resourceId" type="hidden" th:value="${msResourceId}"/>
                        <input id="URL" type="hidden" th:value="${URL}"/>
                    </div>
                </div>
                <div class="screen">
                    <div >
                        <h1>问卷标题</h1>
                        <input id="title" type="text"/>
                    </div>
                    <div>
                        <h1>问卷分类</h1>
                        <select id="kbExampaperCtgyId">
                            <option value="">--请选择--</option>
                        </select>
                    </div>
                    <div>
                        <h1>类型</h1>
                        <select id="type">
                            <option value="">--请选择--</option>
                        </select>
                    </div>
                </div>
                <div class="ibox-content">
                    <div id="bottom-left">
                    </div>
                    <div id="bottom-right">
                    </div>
                    <div class="bottom_manage">
                    </div>
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th><input type="checkbox" id="checkAll"></th>
                            <th>问卷标题</th>
                            <th>问卷分类</th>
                            <th>类型</th>
                            <th>创建时间</th>
                            <th>题目数量</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="report">
                        </tbody>
                    </table>
                    <!--<div class="content">-->
                        <!--<ul>-->
                        <!--</ul>-->
                    <!--</div>-->
                    <div class="page" id="page" style="text-align:center"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="../../js/jquery.min.js?v=2.1.4"></script>
<script src="../../js/bootstrap.min.js?v=3.3.6"></script>


<script src="../../js/plugins/jeditable/jquery.jeditable.js"></script>

<!-- 自定义js -->
<script src="../../js/content.js?v=1.0.0"></script>


</body>

</html>
