    <style>
        .subject {
            width: 96%;
            height: 560px;
            /*height: 1060px;*/
            margin: 2%;
            border: 1px solid black;
        }
        .subject-body {
            width: 30%;
            height: 450px;
            border: 1px solid black;
            margin-top: 2%;
            margin-left: 2.4%;
            float: left;
            overflow: hidden;
        }
        .subject-body-subjectivity {
            width: 100%;
            height: 30%;
            border-bottom: 1px solid black;
        }
        .subject-body-subjectivity .body-left{
            width: 85%;
            height: 100%;
            float: left;
            word-wrap: break-word;
            word-break: normal;
            font-size: 14px;
        }
        .subject-body-subjectivity .body-right{
            width: 10%;
            height: 100%;
            float: left;
        }
        .subject-item {
            width: 105%;
            height: 60%;
            overflow: hidden;
            overflow-y:scroll;
        }
        .subject-body-option {
            width: 100%;
            height: 24%;
            border-bottom: 1px solid black;
        }
        .subject-body-option .body-left{
            width: 78%;
            height: 100%;
            float: left;
            word-wrap: break-word;
            word-break: normal;
            font-size: 14px;
        }
        .subject-body-option .body-right{
            width: 20%;
            height: 100%;
            float: left;
        }
        .data-top img {
            width: 20px;
            height: 20px;
            float: right;
            margin-top: 10px;
            margin-right: 20px;
        }
        .subject-body-subjectivity .body-right img {
            width: 30px;
            height: 30px;
            margin-top: 80%;
            margin-left: 40%
        }
        .subject-body-option .body-right img {
            margin-top: 15%;
            margin-left: 5%;
        }
        .answer {
            width: 96%;
            height: 400px;
            /*height: 800px;*/
            margin: 35px;
            border: 1px solid black;
        }
        .answer-body {
            width: 20%;
            height: 300px;
            border: 1px solid black;
            margin-top: 35px;
            margin-left: 4%;
            float: left;
        }
        .answer-body-comment {
            width: 91%;
            height: 70%;
            margin-top: 4%;
            margin-left: 4%;
        }
        .answer-button {
            width: 72%;
            height: 15%;
            margin-left: 15%;
        }
        .answer-button input {
            width: 30%;
            margin-left: 8%;
        }
        .answer-body-left {
            width: 85%;
            height: 85%;
            float: left;
        }
        .answer-body-left span {
            font-size: 0.8vw;
        }
        .answer-body-left input {
            width: 60%;
            height: 15%;
            margin-bottom: 3%;
        }
        .answer-body-right {
            width: 13%;
            height: 85%;
            float: left;
        }
        .answer-body-comment h1 {
            font-size: 15px;
            margin: 0px;
        }
        .answer-body-right img {
            margin-top: 120%;
        }
        .add-subject-data {
            width: 30%;
            height: 400px;
            border: 1px solid black;
            margin-left: 30%;
            margin-top: 90px;
            position: fixed;
            z-index: 101;
            background: white;
            display: none;
        }
        .add-subject-body {
            margin-top: 3%;
            margin-left: 10%;
            width: 80%;
            height: 60%;
            border-bottom: 1px dashed gainsboro;
        }
        .add-subject-button {
            width: 80%;
            height: 8%;
            margin-left: 10%;
            margin-top: 6%;
        }
        .add-subject-button input {
            width: 20%;
            margin-left: 15%;
        }
        .add-subject-body select {
            width: 50%;
            height: 30px;
            border-radius: 5px;
            margin-top: 3%;
            margin-left: 10%;
        }
        .add-subject-body textarea {
            width: 50%;
            margin-left: 11%;
            margin-top: 4%;
        }
        .operation-subject-item {
            width: 30%;
            height: 430px;
            border: 1px solid black;
            margin-left: 30%;
            margin-top: 90px;
            position: fixed;
            z-index: 101;
            background: white;
            display: none;
        }
        .dynamic-condition {
            width: 70%;
            height: 30%;
            border: 1px solid black;
            margin-left: 15%;
            margin-top: 5%;
            overflow: hidden;
            overflow-y:scroll;
        }
        .update-subject-item-body {
            width: 80%;
            height: 30%;
            margin-left: 10%;
            margin-top: 3%;
            font-size: 0.8vw;
        }
        .update-subject-item-body textarea {
            width: 50%;
            margin-left: 10%;
        }
        .update-subject-item-body select {
            width: 50%;
            height: 30px;
            border-radius: 5px;
            margin-top: 2%;
            margin-left: 10%;
        }
        .delete-data {
            width: 30%;
            height: 350px;
            border: 1px solid black;
            margin-left: 30%;
            margin-top: 90px;
            position: fixed;
            z-index: 101;
            background: white;
            display: none;
        }
        .delete-data-body {
            width: 90%;
            height: 60%;
            margin-left: 5%;
            margin-top: 20px;
            text-align: center;
        }
        .delete-data-body-comment {
            width: 100%;
            height: 80%;
            color: orangered;
            font-size: 18px;
        }
        .operation-subject-answer {
            width: 500px;
            height: 400px;
            border: 1px solid black;
            margin-left: 30%;
            margin-top: 60px;
            position: fixed;
            z-index: 5;
            background: white;
            display: none;
        }
        .add-subject-answer-body {
            width: 90%;
            margin-left: 5%;
            margin-top: 20px;
            height: 120px;
        }
        .add-subject-answer-body textarea {
            width: 80%;
            margin-left: 8%;
        }
        .add-subject-answer-body input {
            margin-top: 20px;
            margin-left: 15%;
        }
        .delete-subject-answer-data {
            width: 300px;
            height: 200px;
            border: 1px solid black;
            margin-left: 40%;
            margin-top: 60px;
            position: fixed;
            z-index: 5;
            background: white;
            display: none;
        }

            width: 260px;
            margin-left: 20px;
            height: 50px;
            margin-top: 30px;
            text-align: center;
            font-size: 18px;
            color: red;
        }
        .delete-subject-answer-data input {
            margin-left: 40px;
        }
        .score{
            width: 80%;
            height: 60px;
            margin-left: 10%;
            margin-top: 5%;
        }

            width: 50%;
            margin-left: 27%;
        }
        .answer textarea {
            width: 80%;
            word-break: break-all;
        }
        .data-top {
            width: 100%;

<body class="gray-bg">
<!--新增选项-->
<div class="operation-data operation-subject-item" id="add-subject-item-data">
    <div class="data-top">新增选项</div>
    <div class="update-subject-item-body">
        选项内容：
        <textarea rows="2"></textarea>
        <br/>
        是终结点：
        <select name="isPathEnd">
            <option value="0">否</option>
            <option value="1">是</option>
        </select><br/>
        <span>下一题:</span>
    </div>
    <div class="score">
        <input type="text" oninput = "value=value.replace(/[^\d]/g,'')">
    </div>
    <div class="dynamic-condition">
    </div>
    <div class="add-subject-button" style="margin-top: 20px;margin-left: 10%;">
        <input id="add-subject-item-confirm" type="button" value="确定"/>
        <input class="cancel" type="button" value="取消"/>
    </div>
</div>
