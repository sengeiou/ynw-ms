<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 数据表格</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="../../css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet">

    <script type="text/javascript" src="../../../js/jquery.js"></script>
    <script type="text/javascript" src="log.js"></script>
    <script type="text/javascript" src="../../js/getDate.js"></script>
    <link rel="stylesheet" href="../../../css/page/easyhelper.min.css">
    <!--<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.3.1.min.js"></script>-->
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script src="../../../js/page/jquery.transit.min.js"></script>
    <script src="../../../js/page/es6-shim.min.js"></script>
    <script src="../../../js/page/easyhelper.min.js"></script>
    <script src="../../../js/page/comment.js"></script>
    <link rel="stylesheet" href="../../../css/comment.css">
    <script type="text/javascript" src="../../../js/layer-v3.0.3/layer/layer.js"></script>
    <style>
        .operation-data {
            width: 500px;
            height: 450px;
            border: 1px solid black;
            margin-left: 30%;
            margin-top: 90px;
            position: fixed;
            z-index: 5;
            background: white;
            display: none;
        }
        .operation-delete-data {
            width: 500px;
            height: 300px;
            border: 1px solid black;
            margin-left: 30%;
            margin-top: 90px;
            position: fixed;
            z-index: 5;
            background: white;
            display: none;
        }
        .data-button {
            width: 68%;
            margin-left: 15%;
            margin-top: 8%;
        }
        .data-button input {
            margin-left: 10%;
        }
        .role-body {
            margin: 8% 20%;
        }
        .role-body input {
            margin: 18px;
        }
        .role-delete-body {
            margin: 20px;
            text-align: center;
            font-size: 18px;
            height: 40%;
        }
        .role-and-resource {
            height: 60%;
            width: 101%;
            overflow: hidden;
            overflow-y:scroll;
        }
    </style>

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="operation-delete-data">
        <div class="data-top">删除</div>
        <div class="role-delete-body">
            您确定要删除键【<span></span>】吗？
        </div>
        <div class="button data-button">
            <input class="confirm" type="button" value="确定"/>
            <input class="cancel" type="button" value="取消"/>
        </div>
    </div>
    <div class="operation-data">
        <div class="data-top"></div>
        <div class="role-body">
            *键：<input name="key" type="text"/><br/>
            *值：<input name="value" type="text"/><br/>
            *描述： <textarea rows="3" cols="20"></textarea>
        </div>
        <div class="button data-button">
            <input class="confirm" type="button" value="确定"/>
            <input class="cancel" type="button" value="取消"/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>操作日志管理
                        <!--<small>分类，查找</small>-->
                    </h5>
                    <div class="ibox-tools">
                        <input id="userId" type="hidden" th:value="${msUserId}">
                        <input id="resourceId" type="hidden" th:value="${msResourceId}"/>
                    </div>
                </div>
                <div class="screen">
                    <div>
                        <h1>操作员姓名</h1>
                        <select id="msUserId">
                            <option value="">--请选择--</option>
                        </select>
                    </div>
                    <div style="width: 29%">
                        <h1 style="margin-top: 7%">时间范围</h1>
                        <input id="beginDate" type="date" style="width: 40%;height: 30px;border-radius: 5px;"/>-
                        <input id="endDate" type="date" style="width: 40%;height: 30px;border-radius: 5px;"/>
                    </div>
                </div>
                <div class="ibox-content">
                    <div id="bottom-left" style="float: left;margin: 0 0 20px 0">
                    </div>
                    <div id="bottom-right" style="float: right;margin: 0 0 20px 0">
                    </div>
                    <div class="bottom_manage">
                    </div>
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>操作员姓名</th>
                            <th>登录IP</th>
                            <th>创建时间</th>
                            <th>操作内容</th>
                        </tr>
                        </thead>
                        <tbody id="ParaConf">
                        </tbody>
                    </table>
                    <div class="page" id="page" style="text-align:center"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="../../js/jquery.min.js?v=2.1.4"></script>
<script src="../../js/bootstrap.min.js?v=3.3.6"></script>


<script src="../../js/plugins/jeditable/jquery.jeditable.js"></script>

<!-- 自定义js -->
<script src="../../js/content.js?v=1.0.0"></script>


</body>

</html>
