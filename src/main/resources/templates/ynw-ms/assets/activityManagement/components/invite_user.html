<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 数据表格</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="../../css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet">

    <script type="text/javascript" src="../../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/getDate.js"></script>
    <link rel="stylesheet" href="../../../css/page/easyhelper.min.css">
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <!--<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.3.1.min.js"></script>-->
    <script src="../../../js/page/jquery.transit.min.js"></script>
    <script src="../../../js/page/es6-shim.min.js"></script>
    <script src="../../../js/page/easyhelper.min.js"></script>
    <script src="../../../js/page/comment.js"></script>
    <script type="text/javascript" src="../../../js/layer-v3.0.3/layer/layer.js"></script>
    <link rel="stylesheet" href="../../../css/comment.css">
    <script type="text/javascript" src="invite_user.js"></script>
    <style>

    </style>

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <input class="back" type="button" value="返回" style="width: 100px"/>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>约活动报名用户管理
                        <!--<small>分类，查找</small>-->
                    </h5>
                    <div class="ibox-tools">
                        <input id="userId" type="hidden" th:value="${msUserId}">
                        <input id="resourceId" type="hidden" th:value="${msResourceId}">
                        <input id="inviteName" type="hidden" th:value="${name}">
                        <input id="userName" type="hidden" th:value="${userName}">
                        <input id="userPhone" type="hidden" th:value="${phone}">
                        <input id="parentId" type="hidden" th:value="${parentId}">
                        <input id="atCtgyId" type="hidden" th:value="${atCtgyId}">
                        <input id="atInviteThemeId" type="hidden" th:value="${atInviteThemeId}">
                        <input id="checkStatus" type="hidden" th:value="${checkStatus}">
                        <input id="beginDate" type="hidden" th:value="${beginDate}">
                        <input id="num" type="hidden" th:value="${num}">
                        <input id="registerId" type="hidden" th:value="${registerId}">
                    </div>
                </div>
                <div class="screen">
                    <div >
                        <h1>真实姓名</h1>
                        <input id="name" type="text"/>
                    </div>
                    <div>
                        <h1>手机号码</h1>
                        <input id="phone" type="text" oninput = "value=value.replace(/[^\d]/g,'')" maxlength="11"/>
                    </div>
                </div>
                <div class="ibox-content">
                    <div id="bottom-left">
                    </div>
                    <div id="bottom-right">
                    </div>
                    <div class="bottom_manage">
                    </div>
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th><input type="checkbox" id="checkAll"></th>
                            <th>真实姓名</th>
                            <th>手机号码</th>
                            <th>身份</th>
                            <th>创建时间</th>
                        </tr>
                        </thead>
                        <tbody id="report">
                        </tbody>
                    </table>
                    <!--<div class="content">-->
                    <!--<ul>-->
                    <!--</ul>-->
                    <!--</div>-->
                    <div class="page" id="page" style="text-align:center"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="../../js/jquery.min.js?v=2.1.4"></script>
<script src="../../js/bootstrap.min.js?v=3.3.6"></script>


<script src="../../js/plugins/jeditable/jquery.jeditable.js"></script>

<!-- 自定义js -->
<script src="../../js/content.js?v=1.0.0"></script>


</body>

</html>
