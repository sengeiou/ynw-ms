<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 数据表格</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="../../css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet">

    <script type="text/javascript" src="../../../js/jquery.js"></script>
    <script type="text/javascript" src="../../js/getDate.js"></script>
    <link rel="stylesheet" href="../../../css/page/easyhelper.min.css">
    <script src="../../js/jquery.min.3.2.1.js"></script>
    <!--<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.3.1.min.js"></script>-->
    <script src="../../../js/page/jquery.transit.min.js"></script>
    <script src="../../../js/page/es6-shim.min.js"></script>
    <script src="../../../js/page/easyhelper.min.js"></script>
    <script src="../../../js/page/comment.js"></script>
    <script type="text/javascript" src="../../../js/layer-v3.0.3/layer/layer.js"></script>
    <link rel="stylesheet" href="../../../css/comment.css">
    <script type="text/javascript" src="../../js/jquery.imagecompress.js"></script>
    <!--<link rel="stylesheet" href="../../zoomify/zoomify.min.css">-->
    <!--<script type="text/javascript" src="../../zoomify/zoomify.min.js"></script>-->
    <script type="text/javascript" src="invite_theme.js"></script>
    <style>
        #operation {
            position: fixed;
            margin-top: 100px;
            z-index: 101;
        }
        #add,#update {
            display: none;
        }
    </style>

</head>

<body class="gray-bg">
<div class="container" id="operation">
    <div class="row">
        <div class="col-4 offset-4 unified-closed" id="add">
            <div class="form-row">
                <div class="col-12 operationBody">
                    <div class="form-row dataTopParent">
                        <div class="col-12 data-top">
                            <div class="form-row">
                                <div class="col-4"><label class="col-form-label">新增约活动主题</label></div>
                                <div class="col-1 offset-6 cancel"><img src="../../img/close.png" width="60%"></div>
                            </div>
                        </div>
                    </div>
                    <form class="addTheme">
                        <input name="LogContent" type="hidden"/>
                        <div class="form-row" style="margin-top: 20px">
                            <div class="col-3">
                                <label class="col-form-label">主题名称：</label>
                            </div>
                            <div class="col-6">
                                <input name="name" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-row" style="margin-top: 20px">
                            <div class="col-3">
                                <label class="col-form-label">状态：</label>
                            </div>
                            <div class="col-6">
                                <select name="status" class="form-control">
                                    <option value="">---请选择---</option>
                                    <option value="1">---正常---</option>
                                    <option value="0">---失效---</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row" style="margin-top: 20px">
                            <div class="col-3">
                                <label class="col-form-label">icon图标：</label>
                            </div>
                            <div class="col-2 offset-2">
                                <img src="../../img/addQRCODE.png" class="phone"/>
                                <input class="icon fileName" name="iconPhone" type="file" accept="image/*" style="display: none;"/>
                                <!--<input class="fileStatus" type="hidden" value="0">-->
                            </div>
                        </div>
                        <div class="form-row" style="margin-top: 20px">
                            <div class="col-3">
                                <label class="col-form-label">主题背景：</label>
                            </div>
                            <div class="col-2 offset-2">
                                <img src="../../img/addQRCODE.png" class="phone"/>
                                <input class="bgImageUrl fileName" name="imageUrl" type="file" accept="image/*" style="display: none;"/>
                                <!--<input class="fileStatus" type="hidden" value="0">-->
                            </div>
                        </div>
                    </form>
                    <div class="form-row">
                        <div class="col-10 offset-1" style="margin-bottom: 20px;margin-top: 20px;">
                            <div class="form-row">
                                <div class="col-3 offset-1">
                                    <button class="btn confirmButton" id="add_confirm">确定</button>
                                </div>
                                <div class="col-3 offset-2">
                                    <button class="btn confirmButton cancel">取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4 offset-4 unified-closed" id="update">
            <div class="form-row">
                <div class="col-12 operationBody">
                    <div class="form-row dataTopParent">
                        <div class="col-12 data-top">
                            <div class="form-row">
                                <div class="col-4"><label class="col-form-label">修改约活动主题</label></div>
                                <div class="col-1 offset-6 cancel"><img src="../../img/close.png" width="60%"></div>
                            </div>
                        </div>
                    </div>
                    <form class="addTheme">
                        <input name="atInviteThemeId" type="hidden"/>
                        <input name="LogContent" type="hidden"/>
                        <div class="form-row" style="margin-top: 20px">
                            <div class="col-3">
                                <label class="col-form-label">主题名称：</label>
                            </div>
                            <div class="col-6">
                                <input name="name" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-row" style="margin-top: 20px">
                            <div class="col-3">
                                <label class="col-form-label">状态：</label>
                            </div>
                            <div class="col-6">
                                <select name="status" class="form-control">
                                    <option value="">---请选择---</option>
                                    <option value="1">---正常---</option>
                                    <option value="0">---失效---</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row" style="margin-top: 20px">
                            <div class="col-3">
                                <label class="col-form-label">icon图标：</label>
                            </div>
                            <div class="col-2 offset-2">
                                <img src="../../img/addQRCODE.png" class="phone"/>
                                <input class="icon fileName" name="iconPhone" type="file" accept="image/*" style="display: none;"/>
                                <!--<input class="fileStatus" type="hidden" value="0">-->
                            </div>
                        </div>
                        <div class="form-row" style="margin-top: 20px">
                            <div class="col-3">
                                <label class="col-form-label">主题背景：</label>
                            </div>
                            <div class="col-2 offset-2">
                                <img src="../../img/addQRCODE.png" class="phone"/>
                                <input class="bgImageUrl fileName" name="imageUrl" type="file" accept="image/*" style="display: none;"/>
                                <!--<input class="fileStatus" type="hidden" value="0">-->
                            </div>
                        </div>
                    </form>
                    <div class="form-row">
                        <div class="col-10 offset-1" style="margin-bottom: 20px;margin-top: 20px;">
                            <div class="form-row">
                                <div class="col-3 offset-1">
                                    <button class="btn confirmButton" id="update_confirm">确定</button>
                                </div>
                                <div class="col-3 offset-2">
                                    <button class="btn confirmButton cancel">取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <input class="back" type="button" value="返回" style="width: 100px"/>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>约活动主题管理
                        <!--<small>分类，查找</small>-->
                    </h5>
                    <div class="ibox-tools">
                        <input id="userId" type="hidden" th:value="${msUserId}">
                        <input id="resourceId" type="hidden" th:value="${msResourceId}">
                        <input id="inviteName" type="hidden" th:value="${name}">
                        <input id="userName" type="hidden" th:value="${userName}">
                        <input id="userPhone" type="hidden" th:value="${phone}">
                        <input id="parentId" type="hidden" th:value="${parentId}">
                        <input id="atCtgyId" type="hidden" th:value="${atCtgyId}">
                        <input id="atInviteThemeId" type="hidden" th:value="${atInviteThemeId}">
                        <input id="checkStatus" type="hidden" th:value="${checkStatus}">
                        <input id="beginDate" type="hidden" th:value="${beginDate}">
                        <input id="num" type="hidden" th:value="${num}">
                        <input id="registerId" type="hidden" th:value="${registerId}">
                    </div>
                </div>
                <div class="screen">
                    <div >
                        <h1>主题名称</h1>
                        <input id="name" type="text"/>
                    </div>
                </div>
                <div class="ibox-content">
                    <div id="bottom-left">
                    </div>
                    <div id="bottom-right">
                    </div>
                    <div class="bottom_manage">
                    </div>
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th><input type="checkbox" id="checkAll"></th>
                            <th>主题名称</th>
                            <th>icon图标</th>
                            <th>背景图</th>
                            <th>排序</th>
                            <th>状态</th>
                            <th>创建时间</th>
                        </tr>
                        </thead>
                        <tbody id="report">
                        </tbody>
                    </table>
                    <!--<div class="content">-->
                    <!--<ul>-->
                    <!--</ul>-->
                    <!--</div>-->
                    <div class="page" id="page" style="text-align:center"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="../../js/jquery.min.js?v=2.1.4"></script>
<script src="../../js/bootstrap.min.js?v=3.3.6"></script>


<script src="../../js/plugins/jeditable/jquery.jeditable.js"></script>

<!-- 自定义js -->
<script src="../../js/content.js?v=1.0.0"></script>


</body>

</html>
